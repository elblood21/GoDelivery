<ion-header>
    <ion-toolbar>
      <ion-title>Detalles del Pedido</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle>Direcci√≥n retiro: {{retiro.direccion_tienda}} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Cliente: {{retiro.nombre_cliente}}<br>
        ID:{{retiro.id}} <br>
        Bultos: {{retiro.numero_bultos}}<br>
        Hora retiro: {{ horaCarga }} <br>
        Estado: {{ estadoPedido }}
      </ion-card-content>
      <ion-footer>
        <ion-button fill="clear"  (click)="mostrarMensaje()" class="realizar-retiro-button" (click)="goToentrega(retiro)">Realizar Retiro</ion-button>
      </ion-footer>
    </ion-card>
  </ion-content>
  
  <ion-footer>
    <ion-button fill="clear" (click)="volverPaginaAnterior()" class="volver-button">Volver</ion-button>
  </ion-footer>
