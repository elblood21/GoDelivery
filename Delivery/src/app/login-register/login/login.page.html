<ion-content [fullscreen]="true">
  <div class="image">
    <ion-img src="assets/img/logo.png"></ion-img>
  </div>
  <div class="formulario">
    <form [formGroup]="formularioLogin" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-button size="large" expand="block" type="submit">
        Ingresar
      </ion-button>
    </form>
    <div class="registro">
      <ion-label>¿Olvidaste tu contraseña?</ion-label>
      <ion-button fill="clear" [routerLink]="['/register']">Crea un usuario</ion-button>
    </div>
  </div>
</ion-content>
