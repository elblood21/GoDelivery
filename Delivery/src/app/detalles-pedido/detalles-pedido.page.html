<ion-header>
  <ion-toolbar>
    <app-header></app-header>
    <ion-title>Detalles del Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ pedidoInfo.nombreTienda }}</ion-card-title>
      <ion-card-subtitle>Direcci√≥n retiro: {{ pedidoInfo.direccionRetiro }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cliente: {{ pedidoInfo.cliente }}<br>
      ID: {{ pedidoInfo.id }}<br>
      Bultos: {{ pedidoInfo.bultos }}<br>
      Hora retiro: {{ horaCarga }}<br>
      Estado: {{ estadoPedido }}
    </ion-card-content>
    <ion-footer>
      <ion-button fill="clear" (click)="mostrarMensaje()" class="realizar-retiro-button">Realizar Retiro</ion-button>
    </ion-footer>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button fill="clear" (click)="volverPaginaAnterior()" class="volver-button">Volver</ion-button>
</ion-footer>
