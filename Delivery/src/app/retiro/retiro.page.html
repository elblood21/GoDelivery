<ion-header color="primary">
  <ion-toolbar>
    <ion-title>Retiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card contenedora-->
  <ion-card *ngFor="let retiro of retiros" class="card-retiro" [routerLink]="['/tabs/detalles-pedido',retiro.id]" >
    <ion-card-header>
      <ion-card-title>{{retiro.nombre_tienda}}</ion-card-title>
      <ion-card-subtitle>ID Retiro: {{retiro.id}}</ion-card-subtitle>
      <ion-card-subtitle>Direcci√≥n: {{retiro.direccion_tienda}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    Pedidos a retirar: {{retiro.numero_bultos}}
    </ion-card-content>
  
  </ion-card>

</ion-content>
