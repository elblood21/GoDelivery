<ion-header>
  <ion-toolbar>
    <ion-title>Retiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card contenedora-->
  <ion-card *ngFor="let retiro of retiros">
    <ion-card-header>
      <ion-card-title>{{retiro.nombre_tienda}}</ion-card-title>
      <ion-card-subtitle>ID Retiro: {{retiro.id}}</ion-card-subtitle>
      <ion-card-subtitle>Direcci√≥n: {{retiro.direccion_tienda}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
    Pedidos a retirar: {{retiro.numero_bultos}}
    </ion-card-content>
  
    <ion-footer>
      <ion-button fill="clear" class="abrir-button" [routerLink]="['/tabs/detalles-pedido',retiro.id]" >Abrir</ion-button>
    </ion-footer>

  </ion-card>

</ion-content>
